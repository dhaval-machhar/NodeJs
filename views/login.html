<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to buy Your One In a Million</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="/css/stylesLogin.css">
</head>
<body>
    <div class="centerdiv">
        <img src="/assets/loginlogo.jpg" id="avatar" alt="login logo">
        <h1 class="text-white">Get them chains</h1>
        <form>
            <div>
                <input type="text" name="" class="inputbox" placeholder="Username">
            </div>
            <br>
            <div>
                <input type="password" name="" class="inputbox" placeholder="Password">
            </div>
            <br>
            <div>
                <button type="submit" class="loginbox"><h4>Login</h4></button>
            </div>
        </form>
        <br>
        <a href="#" class="text-white">
            <div>
                <h5 class="links">Forgot Password?</h5>
            </div>
        </a>
        <a href="#" class="text-white">
            <div>
                <h5 class="links">Don't have an account?</h5>
            </div>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
